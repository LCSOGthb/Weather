<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff;
      color: #333;
    }
    header {
      background-color: #4caf50;
      color: white;
      padding: 1.5rem;
      text-align: center;
      font-size: 1.8rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    main {
      padding: 2rem;
      text-align: center;
    }
    input[type="text"] {
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 0.5rem;
      width: 250px;
    }
    button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      color: white;
      background-color: #4caf50;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    .weather-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .weather-box {
      border: 1px solid #ddd;
      padding: 1.5rem;
      border-radius: 8px;
      background-color: white;
      width: 300px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: left;
    }
    .weather-box h3 {
      margin-top: 0;
    }
    @media (max-width: 600px) {
      input[type="text"] {
        width: 200px;
      }
      .weather-box {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Weather Information</h1>
  </header>
  <main>
    <input type="text" id="city" placeholder="Enter city name" />
    <button id="fetch-weather">Get Weather</button>

    <div class="weather-container">
      <div id="weatherapi" class="weather-box">
        <h3>WeatherAPI</h3>
        <p id="weatherapi-info">No data yet.</p>
      </div>
      <div id="openweather" class="weather-box">
        <h3>OpenWeather</h3>
        <p id="openweather-info">No data yet.</p>
      </div>
    </div>
  </main>

  <script>
    const weatherApiKey = '2b3b27ae03a94c1a91d23532250101';
    const openWeatherApiKey = '94cb634cb2ca6bc30356954cf33e473e';

    document.getElementById('fetch-weather').addEventListener('click', async () => {
      const city = document.getElementById('city').value.trim();
      if (!city) {
        alert('Please enter a city name.');
        return;
      }

      try {
        // Fetch from WeatherAPI
        const weatherApiResponse = await fetch(`https://api.weatherapi.com/v1/current.json?key=${weatherApiKey}&q=${city}`);
        const weatherApiData = await weatherApiResponse.json();
        document.getElementById('weatherapi-info').innerHTML = `
          Temperature: ${weatherApiData.current.temp_c}°C<br>
          Condition: ${weatherApiData.current.condition.text}<br>
          Humidity: ${weatherApiData.current.humidity}%
        `;

        // Fetch from OpenWeather
        const openWeatherResponse = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${openWeatherApiKey}&units=metric`);
        const openWeatherData = await openWeatherResponse.json();
        document.getElementById('openweather-info').innerHTML = `
          Temperature: ${openWeatherData.main.temp}°C<br>
          Condition: ${openWeatherData.weather[0].description}<br>
          Humidity: ${openWeatherData.main.humidity}%
        `;
      } catch (error) {
        console.error('Error fetching weather data:', error);
        alert('Failed to fetch weather data. Please check the city name and try again.');
      }
    });
  </script>
</body>
</html>
