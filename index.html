<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #f0f8ff, #e0f7fa);
      color: #333;
    }
    header {
      background-color: #4caf50;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.8rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    main {
      padding: 2rem;
      text-align: center;
    }
    input[type="text"] {
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 0.5rem;
      width: 250px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      color: white;
      background-color: #4caf50;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }
    .weather-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .weather-box {
      border: 1px solid #ddd;
      padding: 1.5rem;
      border-radius: 8px;
      background-color: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: left;
      position: relative;
    }
    .weather-box h3 {
      margin-top: 0;
      font-size: 1.5rem;
    }
    .weather-box p {
      margin: 0.5rem 0;
    }
    .weather-box:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(to right, #4caf50, #45a049);
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }
    footer {
      margin-top: 2rem;
      background-color: #f0f8ff;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #555;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    }
    @media (max-width: 600px) {
      input[type="text"] {
        width: 200px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Weather Information</h1>
  </header>
  <main>
    <input type="text" id="city" placeholder="Enter city name" />
    <button id="fetch-weather">Get Weather</button>
    <button id="refresh-weather">Refresh</button>

    <div class="weather-container">
      <div id="weatherapi" class="weather-box">
        <h3>WeatherAPI</h3>
        <p id="weatherapi-info">No data yet.</p>
        <p id="weatherapi-time" style="font-size: 0.9rem; color: #666;"></p>
      </div>
      <div id="openweather" class="weather-box">
        <h3>OpenWeather</h3>
        <p id="openweather-info">No data yet.</p>
        <p id="openweather-time" style="font-size: 0.9rem; color: #666;"></p>
      </div>
      <div id="forecast" class="weather-box">
        <h3>Forecast</h3>
        <p id="forecast-info">No data yet.</p>
        <p id="forecast-time" style="font-size: 0.9rem; color: #666;"></p>
      </div>
      <div id="alerts" class="weather-box">
        <h3>Weather Alerts</h3>
        <p id="alerts-info">No data yet.</p>
        <p id="alerts-time" style="font-size: 0.9rem; color: #666;"></p>
      </div>
    </div>
  </main>
  <footer>
    Powered by WeatherAPI and OpenWeather &copy; 2025
  </footer>

  <script>
    const weatherApiKey = '2b3b27ae03a94c1a91d23532250101';
    const openWeatherApiKey = '94cb634cb2ca6bc30356954cf33e473e';

    async function fetchWeatherData() {
      const city = document.getElementById('city').value.trim();
      if (!city) {
        alert('Please enter a city name.');
        return;
      }

      try {
        const currentTime = new Date().toLocaleString();

        // Fetch from WeatherAPI
        const weatherApiResponse = await fetch(`https://api.weatherapi.com/v1/current.json?key=${weatherApiKey}&q=${city}`);
        const weatherApiData = await weatherApiResponse.json();
        document.getElementById('weatherapi-info').innerHTML = `
          Temperature: ${weatherApiData.current.temp_c}°C<br>
          Condition: ${weatherApiData.current.condition.text}<br>
          Humidity: ${weatherApiData.current.humidity}%
        `;
        document.getElementById('weatherapi-time').textContent = `Data collected at: ${currentTime}`;

        // Fetch from OpenWeather
        const openWeatherResponse = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${openWeatherApiKey}&units=metric`);
        const openWeatherData = await openWeatherResponse.json();
        document.getElementById('openweather-info').innerHTML = `
          Temperature: ${openWeatherData.main.temp}°C<br>
          Condition: ${openWeatherData.weather[0].description}<br>
          Humidity: ${openWeatherData.main.humidity}%
        `;
        document.getElementById('openweather-time').textContent = `Data collected at: ${currentTime}`;

        // Example additional sections (Forecast and Alerts)
        document.getElementById('forecast-info').innerHTML = `Forecast data for ${city} goes here.`;
        document.getElementById('forecast-time').textContent = `Data collected at: ${currentTime}`;
        document.getElementById('alerts-info').innerHTML = `Weather alerts for ${city} will appear here.`;
        document.getElementById('alerts-time').textContent = `Data collected at: ${currentTime}`;
      } catch (error) {
        console.error('Error fetching weather data:', error);
        alert('Failed to fetch weather data. Please check the city name and try again.');
      }
    }

    document.getElementById('fetch-weather').addEventListener('click', fetchWeatherData);

    document.getElementById('refresh-weather').addEventListener('click', fetchWeatherData);
  </script>
</body>
</html>
